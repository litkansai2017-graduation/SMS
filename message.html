<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>SMS</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/demo.css" />    <link rel="stylesheet" type="text/css" href="css/set1.css" />

  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0% 10px;
    }

    .slick-slide img {
      width: 80%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
<div id="loader-bg">
  <div id="loader">
    <img src="image/giphy.gif" width="80" height="80" alt="Now Loading..." />
    <p>Now Loading...</p>
  </div>
</div>
<div id="wrap">
  <div class="logo">
    <a href="top.html">
    <img class="logo" src="./image/logo.png" alt="">
    </a>
  </div>
  <div>

  <div class="head">
    <h1>
     <span class="red">M</span>
      <span class="blue">A</span>
      <span class="green">T</span>
      <span class="purple">E</span>
      <span class="orange">R</span>
      <span class="blue">I</span>
      <span class="red">A</span>
      <span class="green">L</span>
    </h1>
  </div>


  <div class="photo">
    <ul class="thumb-item">
      <li><img src='image/album2/0.png'></li>
<li><img src='image/album2/1.png'></li>
<li><img src='image/album2/2.png'></li>
  <li><img src='image/album2/0.png'></li>
<li><img src='image/album2/1.png'></li>
<li><img src='image/album2/2.png'></li>
    </ul>
    <!-- ↓サムネイル -->
    <ul class="thumb-item-nav">
  <li><img src='image/album2/0.png'></li>
<li><img src='image/album2/1.png'></li>
<li><img src='image/album2/2.png'></li>
  <li><img src='image/album2/0.png'></li>
<li><img src='image/album2/1.png'></li>
<li><img src='image/album2/2.png'></li>
    </ul>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(function() {
  var h = $(window).height();
 
  $('#wrap').css('display','none');
  $('#loader-bg ,#loader').height(h).css('display','block');
});
 
$(window).load(function () { //全ての読み込みが完了したら実行
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
  $('#wrap').css('display', 'block');
});
 
//10秒たったら強制的にロード画面を非表示
$(function(){
  setTimeout('stopload()',10000);
});
 
function stopload(){
  $('#wrap').css('display','block');
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
}

    $(document).on('ready', function() {

      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });

     $('.thumb-item').slick({
          autoplay:true,
          autoplaySpeed: 3000,
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          asNavFor: '.thumb-item-nav' //サムネイルのクラス名
     });
     $('.thumb-item-nav').slick({
          autoplay:true,
          autoplaySpeed: 1000,
          infinite: true,
          slidesToShow: 4,
          slidesToScroll: 1,
          asNavFor: '.thumb-item', //スライダー本体のクラス名
          focusOnSelect: true,
     });

    });
  </script>
  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
