<html lang="en">
<head>

    <style>
    #loader-bg {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    background: #000;
    z-index: 1;
  }
  #loader {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    margin-top: -100px;
    margin-left: -100px;
    text-align: center;
    color: #fff;
    z-index: 2;
  }

  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div>
    <div class="head top-head">
      <span class="red">Happy</span> <span class="blue">Graduation!!</span>
      <img class="logo" src="./image/logo.png" alt="">
    </div>
    <div class="head top-head">
      <span class="purple">Wishing</span> <span class="green">You</span> <span class="yellow">a</span> <span class="orange">Wonderful</span> <span class="red">Future!!</span>

  <script>
$(function() {
  var h = $(window).height();
 
  $('#wrap').css('display','none');
  $('#loader-bg ,#loader').height(h).css('display','block');
});
 
$(window).load(function () { //全ての読み込みが完了したら実行
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
  $('#wrap').css('display', 'block');
});
 
//10秒たったら強制的にロード画面を非表示
$(function(){
  setTimeout('stopload()',10000);
});
 
function stopload(){
  $('#wrap').css('display','block');
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
}
</script>
  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
